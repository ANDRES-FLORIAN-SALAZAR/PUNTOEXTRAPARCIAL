{% extends 'FlorianApp/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-danger">
            <h4>¿Estás seguro de eliminar el producto "{{ object.name }}"?</h4>
            <p>Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'FlorianApp:product_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
